<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>upload模块快速使用</title>
  <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>
 
<button type="button" class="layui-btn" id="test1">
  <i class="layui-icon">&#xe67c;</i>上传图片
</button>
<blockquote class="layui-elem-quote" id="filepath"></blockquote> 
 
<script src="layui/layui.js"></script>
<script>
layui.use('upload', function(){
  var upload = layui.upload,
      $ = layui.jquery;
   
  //执行实例
  var uploadInst = upload.render({
    elem: '#test1' //绑定元素
    ,url: '/api/upload/v1/file' //上传接口
    ,done: function(res){
      if (res.status==200) {
        layer.msg("上传成功");
        $('#filepath').html("图片地址:"+res.data);
      }
    }
    ,error: function(){
      layer.msg("系统错误");
    }
  });
});
</script>
</body>
</html>
